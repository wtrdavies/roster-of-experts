<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lebanon Climate Adaptation Roster of Experts</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #C7D8C6;
    }

    .header {
      background: #0F5E28;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 95%;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin: 10px 0;
    }

    table.dataTable td {
      white-space: pre-wrap;
      word-break: break-word;
      vertical-align: top;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      padding: 10px;
      margin-top: 50px;
    }

    th, td {
      padding: 10px;
    }

    thead input {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://raw.githubusercontent.com/wtrdavies/roster-of-experts/main/Lebanon%20MoE.png" class="logo" alt="Lebanon Climate Adaptation Roster of Experts">
  <h1>Lebanon Climate Adaptation Roster of Experts</h1>
</div>

<div class="container">
  <h2 style="text-align:center;">Public Roster of Experts</h2>

  <table id="expertTable" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Expert Name / Email</th>
        <th>Professional Role / Title</th>
        <th>Years of Experience</th>
        <th>Adaptation Sectors</th>
        <th>Adaptation Sub-sectors</th>
        <th>Geographic Scope</th>
        <th>Type of Expertise</th>
        <th>Technical Skills</th>
        <th>Biography</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="footer">
  Â© 2025 Lebanon Climate Adaptation Roster of Experts
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
    // Add search inputs to each column
    $('#expertTable thead tr').clone(true).appendTo('#expertTable thead');
    $('#expertTable thead tr:eq(1) th').each(function (i) {
      $(this).html('<input type="text" placeholder="Filter..." />');
      $('input', this).on('keyup change', function () {
        if ($('#expertTable').DataTable().column(i).search() !== this.value) {
          $('#expertTable').DataTable().column(i).search(this.value).draw();
        }
      });
    });

    fetch('https://wtrdavies.github.io/roster-of-experts/data/roster.json')
      .then(response => response.json())
      .then(data => {
        $('#expertTable').DataTable({
          data: data,
          columns: [
            { data: 'Expert Name / Email' },
            { data: 'Professional Role / Title' },
            { data: 'Years of Experience' },
            { data: 'Adaptation Sectors' },
            { data: 'Adaptation Sub-sectors' },
            { data: 'Geographic Scope' },
            { data: 'Type of Expertise' },
            { data: 'Technical Skills' },
            { data: 'Biography' }
          ],
          paging: false,
          scrollCollapse: true,
          orderCellsTop: true,
          fixedHeader: true,
          scrollX: true,
          autoWidth: false
        });
      });
  });
</script>

</body>
</html>
